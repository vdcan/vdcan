<h1>Step2</h1>
<div class="container w-xxl w-auto-xs" ng-controller="StepFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <!--<div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div>-->
      <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
              <div class="list-group-item">
                  <input placeholder="Account" class="form-control no-border" ng-model="user.email" required>
              </div>
              <div class="list-group-item">
                  <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
              </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>


          <a ng-click="LogOut()" class="btn btn-lg btn-default btn-block">Log Out</a>

      </form>
  </div> 
</div>
<script>

    $(function () {

        $("is-active").removeClass("is-active");
        $(".st2").addClass("is-active");
    })
</script>
